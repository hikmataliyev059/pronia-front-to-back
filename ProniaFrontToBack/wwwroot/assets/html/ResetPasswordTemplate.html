<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/assets/css/reset-password.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">

<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 10px; 
box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #333333;">Hello, fearless</h2>
    <p style="font-size: 16px; color: #555555;">We received a request to reset your password. If this was you, please
        click the button below to set a new password:</p>

    <!-- Reset Button -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ResetLink}}"
           style="background-color: #007bff; color: white; font-size: 16px; padding: 15px 30px;
            text-decoration: none; border-radius: 5px; display: inline-block; transition: background-color 0.3s;">Reset
            Password</a>
    </div>

    <p style="font-size: 16px; color: #555555; margin-top: 20px;">If you did not request a password reset, please ignore
        this email or contact our support team if you have concerns.</p>

    <p style="font-size: 16px; color: #555555;">Thank you,<br>The Pronia Team</p>
</div>

</body>
</html>
